<!DOCTYPE html>

<head>

<body>
    <div id="header"></div>

    <div class="contact_form">
        <div class="container">
            <div class="row my-5">

                    <h2 class="text-secondary text-center" aria-hidden="true">Let's talk or just say Hello</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="" class="form">

                            </div>
                            <div class="col-md-6 col-sm-12 my-3 border-bottom">

                            </div>
                        </div>
                        <div class="row">

                                <input type="email" class="form-control border-0" placeholder="Email Address">
                            </div>
                            <div class="col-12 my-3 border-bottom">
                                <input type="text" class="form-control border-0" placeholder="Subject">
                            </div>
                            <div class="col-12 my-3 border-bottom">
                                <textarea class="form-control border-0" placeholder="Write Your Message....."></textarea>
                            </div>
                            <div class="col-12 my-3">
                                <button type="submit" class="btn btn-lg text-light" style="background-color: #043668;">Send Message</button>
                            </div>
                        </div>
                    </form>  
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">

            </div>
